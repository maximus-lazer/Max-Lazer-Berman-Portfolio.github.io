{%- assign pdf = site.data.bio.basics.resume_pdf -%}
{%- if pdf -%}
  <div class="mb-3 d-flex gap-2">
    <a class="btn btn-dark" href="{{ site.baseurl }}{{ pdf }}" target="_blank" rel="noopener">View PDF</a>
    <a class="btn btn-outline-dark" href="{{ site.baseurl }}{{ pdf }}" download>Download PDF</a>
  </div>

  <!-- Inline PDF viewer -->
  <div class="ratio ratio-4x3 border rounded shadow-sm">
    <iframe src="{{ site.baseurl }}{{ pdf }}#zoom=page-fit"
            title="Resume PDF"
            style="width:100%; height:100%;"></iframe>
  </div>

  <p class="text-muted mt-2" style="font-size:0.9rem;">
    If the PDF viewer doesnâ€™t load, use the buttons above to view or download.
  </p>
{%- endif -%}
